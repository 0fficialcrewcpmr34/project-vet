name: Build and Release APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build universal APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Extract app version
        id: version
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n1 | awk '{print $2}')
          APP_VERSION="${VERSION_LINE%%+*}"
          BUILD_NUMBER="${VERSION_LINE##*+}"
          if [ "$BUILD_NUMBER" = "$VERSION_LINE" ]; then
            BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          fi
          echo "app_version=$APP_VERSION" >> "$GITHUB_OUTPUT"
          echo "build_number=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"
          echo "tag=v${APP_VERSION}-build.${BUILD_NUMBER}.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build universal release APK
        run: flutter build apk --release

      - name: Build split-per-ABI release APKs
        run: flutter build apk --release --split-per-abi

      - name: Prepare dist artifacts
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-release.apk dist/VetToolByCrew-universal.apk
          if [ -f build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk ]; then
            cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk dist/VetToolByCrew-armeabi-v7a.apk
          fi
          if [ -f build/app/outputs/flutter-apk/app-arm64-v8a-release.apk ]; then
            cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk dist/VetToolByCrew-arm64-v8a.apk
          fi
          if [ -f build/app/outputs/flutter-apk/app-x86_64-release.apk ]; then
            cp build/app/outputs/flutter-apk/app-x86_64-release.apk dist/VetToolByCrew-x86_64.apk
          fi

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VetToolByCrew-apks
          path: dist
          if-no-files-found: error

      - name: Publish GitHub Release
        if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            dist/VetToolByCrew-universal.apk
            dist/VetToolByCrew-armeabi-v7a.apk
            dist/VetToolByCrew-arm64-v8a.apk
            dist/VetToolByCrew-x86_64.apk
          artifactErrorsFailBuild: true
          artifactContentType: application/vnd.android.package-archive
          tag: ${{ steps.version.outputs.tag }}
          name: Vet Tool by Crew ${{ steps.version.outputs.app_version }} (build ${{ steps.version.outputs.build_number }})
          body: |
            Automated build of Vet Tool by Crew from commit ${{ github.sha }}.
            - App version: ${{ steps.version.outputs.app_version }}
            - Workflow run: #${{ github.run_number }}
          commit: ${{ github.sha }}
